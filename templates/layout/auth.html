<!-- beautify ignore:start -->



<html
  lang="en"
  class="light-style customizer-hide"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="main/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Chalkr AI</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href=" {% static 'landing/img/chalkr.ai-2.jpg' %} " />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href=" {%static 'main/vendor/fonts/boxicons.css' } " />

    <!-- Core CSS -->
    <link rel="stylesheet" href=" {% static 'main/vendor/css/core.css' %} " class="template-customizer-core-css" />
    <link rel="stylesheet" href="{%static 'main/vendor/css/theme-default.css' %} " class="template-customizer-theme-css" />
    <link rel="stylesheet" href=" {%static 'main/css/demo.css'%} " />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{%static 'main/vendor/libs/perfect-scrollbar/perfect-scrollbar.css'%}" />

    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet" href="{%static 'main/vendor/css/pages/page-auth.css'%}" />
    <!-- Helpers -->
    <script src="{%static 'main/vendor/js/helpers.js'%}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{%static 'main/js/config.js'%}"></script>
  </head>

  <body>
    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                {% comment %} <a href="index.html" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo">
                   
                  </span>
                  <span class="app-brand-text demo text-body fw-bolder">Chalkr AI</span>
                </a> {% endcomment %}
                <span class="app-brand-logo demo">
                
                  <a  href = "{% url 'home' %}" class="navbar-brand" href="#">
                    <img src="{% static 'landing/img/chalkr.ai-2.jpg' %}" alt="Bootstrap" width="100" height="100">
                  </a>
              
              </span>
              </div>
             
            
              {% for message in messages %}
              <div class="alert alert-danger mb-4"role = "alert">
                <strong>{{ message }}</strong>
                <div>
               {% endfor %}

              {%block body%}

              {% endblock%}

            </div>
          </div>
          <!-- /Register -->
        </div>
      </div>
    </div>

    <!-- / Content -->

    

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="{%static 'main/vendor/libs/jquery/jquery.js'%}"></script>
    <script src="{%static 'main/vendor/libs/popper/popper.js'%}"></script>
    <script src="{%static 'main/vendor/js/bootstrap.js'%}"></script>
    <script src="{%static 'main/vendor/libs/perfect-scrollbar/perfect-scrollbar.js'%}"></script>

    <script src="{%static 'main/vendor/js/menu.js'%}"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="{%static 'main/js/main.js'%}"></script>

    <!-- Page JS -->

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
