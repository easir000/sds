{% extends 'layout/dashboard.html' %}

{%  load static %}



{% load crispy_forms_tags %}
{% block body %}
<h2>Restaurant Review Creator</h2>
  
  <form method="post">
    {% csrf_token %}
    
    {{ form|crispy }}
    
    <button type="submit" class="btn btn-primary">Generate Review</button>
  </form>

  {% if generated_review %}
  <div class="mt-4">
    <h3>Generated Review:</h3>
    <p>{{ generated_review }}</p>
  </div>
  {% endif %}
{% endblock %}
