{% extends 'layout/dashboard.html' %}
{% load static %}

{% block body %}
<div class="container-fluid">
    <h2>Hotel Search</h2>
    <form method="get" action="{% url 'result' %}">
        <div class="form-group">
            <label for="city_name">City Name:</label>
            <input type="text" id="city_name" name="city_name" class="form-control" placeholder="Enter city name" required>
        </div>

        <div class="form-group">
            <label for="min_price">Min Price:</label>
            <input type="number" id="min_price" name="min_price" class="form-control" placeholder="Min Price">
        </div>

        <div class="form-group">
            <label for="max_price">Max Price:</label>
            <input type="number" id="max_price" name="max_price" class="form-control" placeholder="Max Price">
        </div>

        <div class="form-group">
            <label for="star_rating">Star Rating:</label>
            <select id="star_rating" name="star_rating" class="form-control">
                <option value="">Any</option>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>
{% endblock %}
