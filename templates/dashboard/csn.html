

{% extends 'layout/dashboard.html' %}

{%  load static %}

{% block body %}




   <!-- Content -->

   <div class="container-fluid flex-grow-1 container-p-y">
    <!-- Layout Demo -->
      <div class="layout-demo-wrapper">

        <div class="row">
          <div class = "col-lg-1"> </div>
          <div class = "col-lg-10"> </div>
          <div class= "row">
            {% comment %} <div class = "col-lg-6"> </div>
            <img class="rounded" src="{%static 'landing/img/person/person_4.jpg' %}" alt="Create web">
          
        </div> {% endcomment %}
      <div class = "col-lg-6"> </div>
     
     <h2 class = "mb-3"> ðŸ›¹Create Study Notes:ðŸ›¹ </h2>


  <form class = "" action="#" method = "post">
    
{% csrf_token %}
                            <div class="mb-3">
                                <label for="note_topic">Note  Topic:</label>
                                <input type="text" class="form-control" id="note_topic"name="note_topic" maxlength="60" placeholder="Enter The note topic" required>
                            </div>
                                
                              <div class="mb-3">
                                <label for="Note_type" class="form-label">Note  Type:</label>
                                <select class="form-select" id="Note_type" aria-label="Default select example" name="note_type">
                                  <option selected>Open this select menu</option>
                                  <option value="general">General</option>
                                  <option value="professional">Professional</option>
                              </select>
                              </div>
                              <div class="mb-3">
                              <label for="note_length">Note Length (words):</label>
                                <input type="text" class="form-control" id="note_length" name="note_length" min="100" max="1000" value="500" required>
                              </div>
                              <div class="mb-3">
                                <label for="language_style" class="form-label">Preferred Language Style:</label>
                                <select class="form-select" id="language_style" aria-label="Default select example" name="language_style">
                                  <option value="neutral">Neutral</option>
                                  <option value="formal">Formal</option>
                                  <option value="casual">Casual</option>
                                  <option value="technical">Technical</option>
                              </select>
                            </div>
                            <div class="mb-3">
                              <label for="key_concepts">Key Concepts to Include:</label>
                              <input type="text" class="form-control" id="key_concepts"name="key_concepts" maxlength="60" placeholder="Enter The note topic" required>
                          </div>
                          <div class="mb-3">
                            <label for="additional_instructions">Additional Instructions:</label>
                            <input type="text" class="form-control" id="additional_instructions"name="additional_instructions" maxlength="60" placeholder="Enter The note topic" required>
                        </div>

                        <div class="mb-3">
                          <label for="study_level" class="form-label">Study Level:</label>
                          <select class="form-select" id="study_level"  name="study_level" aria-label="Default select example" >
                            <option value="beginner">Beginner</option>
                            <option value="intermediate" selected>Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                      </div>

                      <div class="mb-3">
                        <label for="citation_format" class="form-label">Citation Format:</label>
                        <select class="form-select" id="citation_format"  name="citation_format" aria-label="Default select example" >

                                <option value="APA">APA</option>
                                <option value="MLA">MLA</option>
                                <option value="Chicago">Chicago</option>
                                <option value="IEEE">IEEE</option>
                            </select>
                              </div>
                              
                                      <div class="mb-3">
                                      <label for="include_examples">Include Examples:</label><br>
<div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" id="include_examples_yes" name="include_examples" value="yes" checked>
    <label class="form-check-label" for="include_examples_yes">Yes</label>
</div>
<div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" id="include_examples_no" name="include_examples" value="no">
    <label class="form-check-label" for="include_examples_no">No</label>
</div>
</div>
<div class="mb-3">
  <label for="visual_aids">Visual Aids:</label><br>
  <select id="visual_aids" name="visual_aids" class="form-select">
      <option value="yes">Yes</option>
      <option value="no">No</option>
  </select>
</div>
<div class="mb-3">
  <label for="text_formatting">Text Formatting:</label><br>
  <select name="text_formatting"   id="text_formatting"class="form-select">
      <option value="plain">Plain Text</option>
      <option value="bold">Bold</option>
      <option value="italic">Italic</option>
      <!-- Add more options if needed -->
  </select>
</div>
<div class="mb-3">
  <label for="content_organization">Content Organization:</label><br>
  <textarea type="text" name="content_organization" id="content_organization" class="form-control" placeholder="Specify how you want the content to be organized, e.g., headings, subheadings, bullet points"></textarea>
</div>
<div class="mb-3">
  <button class="btn btn-success fw-bold" type="submit">Generate Study Notes</button>
</div>
</form>
</div>
</div>
</div>
</div>

{% endblock %}
